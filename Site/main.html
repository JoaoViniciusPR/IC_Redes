<html>
<head>
	<meta charset="utf-8">
	<title>Trabalho A2</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
	<h1 id="heading">Visualização de Grafos</h1>
	<p id="autor"> João Vinícius Primaki Prado</p>
	<svg id="svg" width="900" height="500" viewbox="0 0 900 500"></svg>
	
	<div id="divAll">
		<div class="element" id="divMovies">
			<label class="element"> <b>Filmes</b> </label><br>
			<select class="element" id="graphMovie">
				<option>Selecione o filme</option>
				<option>Homem de Ferro 1</option>
			</select><br>
			<input class="element" id="createGraph" type="button" value="Carregar grafo" onclick="loadGraph();"/>
		</div>
		<div class="element" id="divTransf">
			<label class="element"> <b>Transformação</b> </label><br>
			<label class="element">Transladar gráfico ou nó: Clique + Arraste</label><br>
			<input class="element" id="resetTransf" type="button" value="Resetar Transformações" onclick="resetTransf();"/><br>
		</div>
		<div class="element" id="divRank">
			<label class="element"> <b>Organização</b> </label><br>
			<select class="element" id="rankType">
				<option>Selecione a organização</option>
				<option>Por grau</option>
			</select><br>
			<input class="element" id="rank" type="button" value="Organizar" onclick="newRank();"/><br>
		</div>
		<div class="element" id="divChecks">
			<label class="element" for="animation"><b>Animação</b></label>
			<input class="element" type="checkbox" id="animation"/><br>
			<label class="element" for="delay"><b>Intervalo de tempo</b></label>
			<input class="element" type="checkbox" id="delay"/><br>
		</div>
		<div class="element" id="divPath">
			<label class="element"> <b>Menor caminho</b> </label><br>
			<label class="element">Para calcular o menor caminho entre dois nós, clique no primeiro nó e depois no segundo nó, enquanto pressiona a tecla P.</label><br><br>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
	
	<script type="text/javascript" src="init.js"></script>
	<script type="text/javascript" src="node.js"></script>
	<script type="text/javascript" src="edge.js"></script>
	<script type="text/javascript" src="graph.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
